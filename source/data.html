<body class="page-body">
    <header class="header">
      <div class="wrapper-header">

        <img class="logo" src="../img/logo.svg" alt="Логотип">

    <main class="main">
      <div class="wrapper-data">
        <section class="data">
            <h1 class="main__title">Информация о дате</h1>
            <form class="data__form form" action="">
                <fieldset class="form__fieldset">
                    <label class="form__label" for="data-input">
                        Введите дату:
                    </label>
                    <input id="data-input-date" class="form__input" type="date" placeholder="hi" />
                    <input id="data-input-text" class="form__input" type="text" placeholder="дд.мм.гггг">
                </fieldset>
                <button id="calculate" class="form__button" type="button">Узнать</button>
                <button id="clear" class="form__button" type="reset">Очистить</button>
            </form>
            <div class="data__result">
                <p class="data__result__text">Результат: 
                    <span class="day"></span> 
                    <span class="week"></span>
                    <span class="month"></span>
                    <span class="year"></span>
                </p>
            </div>
        </section>
      </div>
    </main>
